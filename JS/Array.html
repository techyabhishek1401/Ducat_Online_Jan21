 console.log(string_array2.split("*"));
 console.log("orignal:",fruits)

/* 
ArrayName.slice(starting_Index,last_index)  //last_index is not included;
*/

console.log("sliced:",sliced);

 sliced=fruits.slice(-3,-2); //return a new array

// ----Every----
/*
it will return TRUE if all the elements of array satisfy one condition
*/

let ages=[13,14,15,16,17,18];
//         0, 1,2 ,3 ,4, 5
console.table(ages);
//                 18
let isMinor=ages.every(function(age){
   console.log("age:",age);    //13 14 15 16 19

//           18<=18
   return age<=18   //logical conditions retrn BOOLEAN  //i++

})

console.log("isMinorArray:",isMinor)
/*

*/


ages=[12,13,21,32,45,18,17];
/*
filter -filters out the array
return a new filtered array
*/

let minor_array=ages.filter(function(age){
    return age<=18
})

console.log("ages:",ages)
console.log("minor_array:",minor_array);

// includes
console.log("Include 99:",ages.includes(45));
console.log("indexof 45:",ages.indexOf(99));

/*map --It is used for itteration (for loop)
   array_name.map(function(element,index){
       perform any operation
   })

*/

let new_ages=ages.map(function(age,index){
    console.log("age:",age);

    return "My Age is="+age
})
console.log("ages:",ages);
console.log("new ages:",new_ages);
