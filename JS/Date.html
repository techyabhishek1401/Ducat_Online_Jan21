<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    


    <script>
// Date
// current time instance

let today=new Date();
console.log("TODAY:",today);

//  02/09/2021 mm-dd-yyyy
let feb9=new Date('02-09-2021');
console.log("feb9:",feb9);

/*  getDay()

  0- Sunday
  1-Monday
  2-Tuesday
  3-Wednesday
  4-Thursday
  5-Friday
  6-Saturday

  */

  /*  getMonth()

  0-Jan
  1-Feb
  .
  .
  .
  11-Dec

  */
 
console.log("DAY:",feb9.getDay());
console.log("Month:",feb9.getMonth());



    </script>
</body>
</html>
